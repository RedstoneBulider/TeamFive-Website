<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unser Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
           font-family: "Quicksand", sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        .team-member {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 15px;
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        .team-member img {
            border-radius: 50%;
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
        }
        .team-member h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .team-member p {
            margin-bottom: 10px;
            color: #666;
        }
        .social-icons a {
            color: #333;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #007bff;
        }

                .navbar {
            background-color: #2c2c2c;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .navbar a:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

<nav>
   <div class="navbar">
    <a href="http://teamfive.42web.io">Home</a>
    <a href="#news">News</a>
    <a href="#">Team</a>
    <a href="http://teamfive.42web.io/server">Server</a>
</div> 
</nav>

<div class="container">

    <div class="team-member">
        <img src="julian.png" alt="Julian">
        <h2>Julian W.</h2>
        <p>Position: Owner</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <div class="team-member">
        <img src="phil.jpg" alt="Phil">
        <h2>Phil</h2>
        <p>Position: Co-Owner</p>
        <div class="social-icons">
        </div>
    </div>

    <!-- Weitere Teammitglieder hier hinzufÃ¼gen -->

</div>

</body>
</html>
